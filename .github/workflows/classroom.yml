name: Autograding Tests
'on':
- workflow_dispatch
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Files test
      id: files-test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Files test
        setup-command: ''
        command: "./main.o"
        timeout: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        FILES-TEST_RESULTS: "${{steps.files-test.outputs.result}}"
      with:
        runners: files-test
